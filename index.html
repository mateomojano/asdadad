<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Peticiones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #request-monitor {
      max-height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Monitor de Peticiones</h1>
  <div id="request-monitor"></div>

  <script>
    function logRequest(request) {
      const requestMonitor = document.getElementById('request-monitor');
      const logEntry = document.createElement('div');
      logEntry.textContent = `${new Date().toLocaleTimeString()} - ${request.method} ${request.url}`;
      requestMonitor.appendChild(logEntry);
    }

    function interceptRequests() {
      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function () {
        logRequest({ method: arguments[0], url: arguments[1] });
        return originalOpen.apply(this, arguments);
      };
    }

    // Interceptar las solicitudes de red cada 30 segundos
    setInterval(interceptRequests, 5000);

    // También puedes iniciar la interceptación de inmediato
    interceptRequests();
  </script>

</body>
</html>
