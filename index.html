<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Peticiones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #request-monitor {
      max-height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Monitor de Peticiones</h1>
  <div id="request-monitor"></div>

  <script>
    function logRequest(request) {
      const requestMonitor = document.getElementById('request-monitor');
      const logEntry = document.createElement('div');
      logEntry.textContent = `${new Date().toLocaleTimeString()} - ${request.method} ${request.url}`;
      requestMonitor.appendChild(logEntry);
    }

    // Interceptar las solicitudes de red
    const originalFetch = window.fetch;
    window.fetch = function () {
      const request = arguments[0];
      logRequest(request);
      return originalFetch.apply(this, arguments);
    };

    // Tambi√©n puedes interceptar solicitudes AJAX utilizando XMLHttpRequest
    const originalOpen = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function () {
      const method = arguments[0];
      const url = arguments[1];
      logRequest({ method, url });
      return originalOpen.apply(this, arguments);
    };
  </script>

</body>
</html>
